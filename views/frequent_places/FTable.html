<table class="ui celled table datatable" id="mytable" name="mytable" style="width: 100%">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Detalle:</th>
            <th>Departamento:</th>
            <th>Municipio:</th>
            <th>Acciones:</th>
        </tr>
    </thead>
    <tbody>
        <!-- Recibiendo todas las direcciones e insertandolas en la tabla -->
        {% for fplace in fplaces %}
        <tr data-id="{{fplace.id}}">
            <td>{{ fplace.nombre}}</td>
            <td>{{ fplace.Detalle }}</td>
            <td>{{ fplace.Departamento.NombreUbicacionGeografica }}</td>
            <td>{{ fplace.Municipio.NombreUbicacionGeografica }}</td>
            <td>
                <i class="large pencil yellow alternate link icon" value={{fplace.id}}></i>
                {% if fplace.Lugar_activo == 1 %}
                <i class="large trash red alternate outline link icon" value="{{fplace.id}}"></i>
                {% else %}
                <i class="large check green circle outline link icon" value="{{fplace.id}}" title="Activar"></i>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
